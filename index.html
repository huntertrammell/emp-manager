<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>timesheet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
</head>
<body class="container bg-light">
    <header class="jumbotron bg-dark">
        <h1 class="text-center text-light">Employee Data Management</h1>
    </header>
    <div class="container card">
            <h2>Name:</h2>
            <div class="input-group mb-3">
            <input id="name" type="text" class="form-control" placeholder="John Doe">
            </div>
            <h2>Position:</h2>
            <div class="input-group mb-3">
            <input id="job" type="text" class="form-control" placeholder="CEO">
            </div>
            <h2>Start Date (MM/DD/YYYY):</h2>
            <div class="input-group mb-3">
            <input id="startDate" type="text" class="form-control" placeholder="01/01/1900">
            </div>
            <h2>Monthly Income:</h2>
            <div class="input-group mb-3">
            <input id="monthlyIncome" type="text" class="form-control" placeholder="100000">
        </div>
        <div class="col-1">
            <button class="btn float-right btn-primary" type="button" id="submit">Submit</button>
        </div>
        <br>
    </div>
    <br>
    <div class="card text-left">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Position</th>
                    <th scope="col">StartDate</th>
                    <th scope="col">MonthlyIncome ($)</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Total Billed</th>
                </tr>
            </thead>
            <tbody id="tableOutput">

            </tbody>
        </table>
    </div>
    <br><br>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
